<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>매스게임</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./lib/Rect.js"></script>
<script>
var row=7; //층수 바깥 for
var col=7;//호수  안쪽 for
var w=100; //셀 하나당 너비

$(function(){
	var div=document.createElement("div");
	$(div).css({
		margin:"auto",
		width:((row*w)+(2*row))+"px",
		height:((col*w)+(2*col))+"px",
		background:"url('./images/m.jpg')",
	});
	
	//사각형들 붙이기!!
	createRect(div);

	$(document.body).append(div);
});

function createRect(con){
	for(var i=0;i<row;i++){
		for(var a=0;a<col;a++){
			var rect = new Rect(con,w,w,"blue");
		}
	}
}
</script>
</head>
